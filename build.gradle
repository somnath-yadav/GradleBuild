buildscript {
       repositories {
         mavenCentral()
         jcenter()
	
       }
       dependencies {
           classpath 'org.fundacionjala.gradle.plugins.enforce:enforce-gradle-plugin:1.1.2'

	
       }
   }


plugins {
  id "org.sonarqube" version "2.0.1"
}

   apply plugin: 'enforce'
   
   
   enforce {
       srcPath = 'src'
       deleteTemporaryFiles = true
       deleteSubComponents = ['*']
   }





	